<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Marketplace - Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="registration-container">
        <div class="registration-wrapper">
            <div class="registration-header">
                <h2>Create Your Account</h2>
                <p>Join Beriot Marketplace</p>
            </div>

            <form id="registrationForm" class="registration-form">
                <div class="form-section personal-info">
                    <h3>Personal Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName" 
                                required 
                                placeholder="Enter first name"
                            >
                            <span class="error" id="firstNameError"></span>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName" 
                                required 
                                placeholder="Enter last name"
                            >
                            <span class="error" id="lastNameError"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required 
                                placeholder="Enter email address"
                            >
                            <span class="error" id="emailError"></span>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                required 
                                placeholder="Enter phone number"
                            >
                            <span class="error" id="phoneError"></span>
                        </div>
                    </div>
                </div>

                <div class="form-section account-info">
                    <h3>Account Security</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-wrapper">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    required 
                                    placeholder="Create a strong password"
                                >
                                <span class="password-toggle" onclick="togglePasswordVisibility('password')">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            <span class="error" id="passwordError"></span>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="password-wrapper">
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword" 
                                    required 
                                    placeholder="Confirm your password"
                                >
                                <span class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            <span class="error" id="confirmPasswordError"></span>
                        </div>
                    </div>
                </div>

                <div class="form-section additional-info">
                    <h3>Additional Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input 
                                type="date" 
                                id="dateOfBirth" 
                                name="dateOfBirth"
                            >
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="gender">type</label>
                    <select id="gender" name="gender">
                        <option value="">Select user type</option>
                        <option value="male">user</option>
                        <option value="female">manufacturer</option>
                        <option value="other">delivery</option>
                        <option value="other">seller</option>
                    </select>
                </div>
            </div>
        </div>

                <div class="form-section terms">
                    <div class="checkbox-group">
                        <input 
                            type="checkbox" 
                            id="termsCheckbox" 
                            name="termsCheckbox"
                        >
                        <label for="termsCheckbox">
                            I agree to the Terms of Service and Privacy Policy
                        </label>
                    </div>
                    <span class="error" id="termsError"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-register">
                        Create Account
                    </button>
                </div>

                <div class="login-link">
                    Already have an account? 
                    <a href="frontend/templates/frontend/login.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="registration.js"></script>
</body>
</html>
